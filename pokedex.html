        #flex-container {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 0em auto;
            background-color: #CE9B58;
            border-radius: 10px;
            width: 700px;
            margin-top: 50px;
            height: 1000px;
        }

        #entrada {
            display: block;
            padding: 10px;
            margin: 10px;
        }

        #imagem {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        #botaoPesquisar {
            display: block;
            padding: 5px;
            margin: 0px auto;
        }

        h2 {
            text-align: center;
        }

        .infoLabel {
            margin: 5px;
            padding: 20px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 15px;
        }

        #infoLabel {
            margin: 5px;
            padding: 20px;
            text-transform: uppercase;
            font-size: 15px;
        }

        #resultados {
            display: flex;
            justify-content: space-around;
        }

        #botaoPesquisar {
            padding: 8px;
            border: 2px solid #705838;
            background-color: #ECC33D;
            text-transform: uppercase;
        }
    </style>

    <body>
        <div id="flex-container">
            <div id="barraPesquisa">
                <h2>Digite o nome ou número de um pokemon</h2>
                <input type="text" id="entrada" size="80px" value="" onkeyup="this.value = this.value.toLowerCase();">
                <button onclick="nomePokemon(); mudaID()" id="botaoPesquisar"> Pesquisar por pokemon </button>

                <div>
                    <img id="imagem" src="" width="400px">
                </div>

                <div id="resultados">
                    <div>
                        <div class="infoLabel">Nome: </div>
                        <div class="infoLabel">id: </div>
                        <div class="infoLabel">Poder: </div>
                        <div class="infoLabel">Altura: </div>
                        <div class="infoLabel">Peso: </div>
                    </div>
                    <div>
                        <div id="resultadoLabel1"><span id="nome"></span></div>
                        <div id="resultadoLabel2"><span id="id"></span></div>
                        <div id="resultadoLabel3"><span id="poder"></span></div>
                        <div id="resultadoLabel4"><span id="altura"></span></div>
                        <div id="resultadoLabel5"><span id="peso"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script addEventListener>
        async function infoPokemon(pokemon) {
            const url = "https://pokeapi.co/api/v2/pokemon/" + pokemon
            const resp = await fetch(url)
            const json = await resp.json()
        
            console.log(json.name)
            document.querySelector('#imagem').src = json.sprites.front_default
            document.querySelector('#nome').innerHTML = json.name
            document.querySelector('#id').innerHTML = json.id
            document.querySelector('#poder').innerHTML = json.types[0].type.name
            document.querySelector('#altura').innerHTML = json.height
            document.querySelector('#peso').innerHTML = json.weight
            }

            function nomePokemon() {
                var pokemon = document.getElementById("entrada").value;
                infoPokemon(pokemon)
            }  

            function mudaID() {
                let nome = document.getElementById("resultadoLabel1");
                let id = document.getElementById("resultadoLabel2");
                let poder = document.getElementById("resultadoLabel3");
                let altura = document.getElementById("resultadoLabel4");
                let peso = document.getElementById("resultadoLabel5");
                nome.id = "infoLabel";
                id.id = "infoLabel";
                poder.id = "infoLabel";
                altura.id = "infoLabel";
                peso.id = "infoLabel";
            } 
    </script>
</html>
